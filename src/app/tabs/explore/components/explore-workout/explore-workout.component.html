<ion-row class="first">
  <ion-col class="basicInfo">
    <ion-label class="title">
      {{ workout.title }}
    </ion-label>
    <div class="subtitle">
      <ion-text class="duration">
        {{ getDurationString(workout.totalDuration) }}
      </ion-text>
      <ion-chip class="bodyPart">
        {{
          workout.bodyPart.charAt(0).toUpperCase() + workout.bodyPart.slice(1)
        }}
      </ion-chip>
    </div>
  </ion-col>
</ion-row>
