<ion-content [fullscreen]="true">
  <div class="accountCard">
    <ion-avatar>
      <img class="profilePic" [src]="photoURL" />
    </ion-avatar>

    <ion-item lines="none">
      <ion-label class="username">{{firstName}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="email">{{email}}</ion-label>
    </ion-item>

    <img class="line" src="/assets/imgs/line.png" />

    <ion-chip class="logout" (click)="onLogout()">
      <ion-icon color="dark-font" name="exit-outline"></ion-icon>
      <ion-label>Log out</ion-label>
    </ion-chip>
  </div>
</ion-content>
