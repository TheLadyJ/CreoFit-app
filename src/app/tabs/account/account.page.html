<ion-content [fullscreen]="true">
  <div class="accountCard">
    <img class="profilePic" src="https://source.boringavatars.com/" />
    <ion-item lines="none">
      <ion-label class="username">{{firstName}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="email">{{email}}</ion-label>
    </ion-item>

    <img class="line" src="/assets/imgs/line.png" />

    <ion-chip class="logout" (click)="onLogout()">
      <ion-icon color="primary" name="exit-outline"></ion-icon>
      <ion-label>Log out</ion-label>
    </ion-chip>
  </div>
</ion-content>
