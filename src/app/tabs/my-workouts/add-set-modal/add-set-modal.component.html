<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">cancel</ion-button>
    </ion-buttons>
    <ion-title slot="end"> 1st set </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button
    class="addExcercise"
    expand="block"
    shape="round"
    size="medium"
    (click)="onEnterAddExerciseModal()"
  >
    <ion-text> <strong>Add an excercise</strong> </ion-text>
  </ion-button>

  <ion-button class="addBreak" expand="block" shape="round" size="medium">
    <ion-text> <strong>Add a break</strong> </ion-text>
  </ion-button>

  <img class="line1" src="/assets/imgs/line.png" />

  <ion-list lines="none" mode="ios">
    <ion-item class="repeting">
      <ion-label> Repeting: </ion-label>
    </ion-item>
    <ion-item class="input">
      x<ion-input placeholder=" How many times?"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button
    class="save"
    expand="block"
    shape="round"
    size="medium"
    (click)="onSaveSet()"
  >
    <ion-text> <strong>Save</strong> </ion-text>
  </ion-button>
</ion-content>
