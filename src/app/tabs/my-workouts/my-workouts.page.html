<ion-content [fullscreen]="true" class="ion-page">
  <ion-header>
    <div class="title">
      <ion-text> My </ion-text>
      <ion-text> Workouts </ion-text>
    </div>
    <ion-button shape="circle" id="addWorkoutModal">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-header>

  <ion-modal
    #addWorkoutModal
    trigger="addWorkoutModal"
    [presentingElement]="presentingElement"
  >
    <ng-template>
      <add-workout-modal (exit)="addWorkoutModal.dismiss()"></add-workout-modal>
    </ng-template>
  </ion-modal>

  <ion-row class="srch">
    <ion-col size="10">
      <ion-searchbar
        class="srchBar"
        placeholder="Search for a workout"
      ></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button>
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
