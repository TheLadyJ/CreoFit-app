<ion-content [fullscreen]="false" class="ion-page">
  <ion-header>
    <div class="title">
      <ion-text> My </ion-text>
      <ion-text> Workouts </ion-text>
    </div>
  </ion-header>

  <ion-row class="srch">
    <ion-col size="10">
      <ion-searchbar
        class="srchBar"
        placeholder="Search for a workout"
      ></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button>
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list class="exercises">
    @for (workout of workouts$ | async; track $index; let isLast=$last) {
    <ion-item class="my-workout" lines="none">
      <app-my-workout [myWorkout]="true" [workout]="workout"></app-my-workout>
    </ion-item>

    } @empty { @if(!isLoading){
    <ion-item lines="none">
      <ion-label class="ion-text-center"> No exercises found. </ion-label>
    </ion-item>
    } }
  </ion-list>

  <ion-button shape="circle" (click)="openAddWorkoutModal()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-button>
</ion-content>
