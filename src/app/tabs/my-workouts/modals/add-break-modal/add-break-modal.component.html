<ion-header mode="md">
  <ion-toolbar>
    <ion-title slot="start"> Add a break </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-list>
    <ion-item lines="none">
      <ion-label class="inputLabel">Enter a duration of a break</ion-label>
    </ion-item>
    <ion-item class="input" lines="none">
      <div class="backInput">
        <ion-input
          type="number"
          label="min"
          labelPlacement="floating"
          id="minInput"
          [(ngModel)]="min"
        ></ion-input>
      </div>
      <div class="backInput">
        <ion-input
          type="number"
          label="sec"
          labelPlacement="floating"
          id="secInput"
          [(ngModel)]="sec"
        ></ion-input>
      </div>
    </ion-item>
  </ion-list>
  <ion-button
    class="addToSetBtn"
    expand="block"
    shape="round"
    size="medium"
    (click)="onAddBreak()"
  >
    <ion-text> Add to set </ion-text>
  </ion-button>
</ion-content>
