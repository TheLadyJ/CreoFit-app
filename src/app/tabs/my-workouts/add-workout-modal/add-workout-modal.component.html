<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">cancel</ion-button>
    </ion-buttons>
    <ion-title slot="end"
      >Create New <br />
      Workout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none" mode="ios">
    <ion-item class="category">
      <ion-label> Category: </ion-label>
    </ion-item>
    <ion-item class="select">
      <ion-select placeholder="Choose a category">
        <ion-select-option value="upper-body">Upper body</ion-select-option>
        <ion-select-option value="lower-body">Lower body</ion-select-option>
        <ion-select-option value="abs">Abs</ion-select-option>
        <ion-select-option value="full-body">Full body</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <img class="line1" src="/assets/imgs/line.png" />
  <ion-button
    class="addSet"
    expand="block"
    shape="round"
    size="medium"
    (click)="onEnterAddSetModal()"
  >
    <ion-text>Add new set</ion-text>
  </ion-button>
  <div>
    <swiper-container
      [modules]="swiperModules"
      [slidesPerView]="1.4"
      [keyboard]="true"
      [centerSlides]="true"
    >
      @for (set of workoutSets; track set.id) {
      <swiper-slide>
        <!-- <app-job
          [set]="set"
        ></app-job> -->
      </swiper-slide>
      }
    </swiper-container>
  </div>
</ion-content>
