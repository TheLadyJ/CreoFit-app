<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">cancel</ion-button>
    </ion-buttons>
    <ion-title slot="end"
      >Create New <br />
      Workout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <img class="line" src="/assets/imgs/line.png" />
  <ion-button
    class="addSet"
    expand="block"
    shape="round"
    size="medium"
    (click)="onEnterAddSetModal()"
  >
    <ion-text>Add new set</ion-text>
  </ion-button>

  <div class="swiper">
    <swiper-container
      [modules]="swiperModules"
      [keyboard]="true"
      [centerSlides]="true"
      [slidesPerView]="'auto'"
      [breakpoints]="breakpointsJson"
    >
      @for (set of workoutSets; track $index) {
      <swiper-slide>
        <div class="set">
          <ion-header
            >{{ $index + 1 | ordinal }} set â€¢ x{{ set.repeting }}</ion-header
          >
          <app-workout-set-slide [workoutSet]="set"></app-workout-set-slide>
        </div>
      </swiper-slide>
      }
    </swiper-container>
  </div>

  <img class="line" src="/assets/imgs/line.png" />
  <ion-list lines="none" mode="ios">
    <ion-item class="category">
      <ion-label> Category: </ion-label>
    </ion-item>
    <ion-item class="select">
      <ion-select placeholder="Choose a category">
        <ion-select-option value="upper-body">Upper body</ion-select-option>
        <ion-select-option value="lower-body">Lower body</ion-select-option>
        <ion-select-option value="abs">Abs</ion-select-option>
        <ion-select-option value="full-body">Full body</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button
    class="createWorkout"
    expand="block"
    shape="round"
    size="medium"
    (click)="onCreateWorkout()"
  >
    <ion-text>Create</ion-text>
  </ion-button>
</ion-content>
