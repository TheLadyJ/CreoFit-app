<ion-content [fullscreen]="true">
  <img class="blobUp" [src]="'assets/imgs/blob/auth/up.png'" />
  <img class="blobDown" [src]="'assets/imgs/blob/auth/down.png'" />

  <ion-card>
    <form [formGroup]="form">
      <div class="logo">
        <img src="/assets/imgs/logo/light.png" />
        <h3>Log in to your account</h3>
      </div>

      <ion-item lines="none" class="ion-margin-horizontal ion-margin-top">
        <ion-button slot="start" fill="clear" color="dark">
          <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
        </ion-button>
        <ion-input
          labelPlacement="floating"
          type="email"
          formControlName="email"
          placeholder="Enter email address"
          errorText="* Enter proper email address"
        >
          <div slot="label">Email <ion-text color="danger">*</ion-text></div>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-button slot="start" fill="clear" color="dark">
          <ion-icon slot="icon-only" name="key-outline"></ion-icon>
        </ion-button>

        <ion-input
          labelPlacement="floating"
          [type]="isPwd ? 'text' : 'password'"
          placeholder="Enter password"
          formControlName="password"
          [errorText]="'* Enter a password'"
        >
          <div slot="label">Password <ion-text color="danger">*</ion-text></div>
        </ion-input>
      </ion-item>
      <!-- 
      <div class="ion-text-right ion-margin-horizontal">
        <a [routerLink]="['/reset-password']" class="fwd">Forgot Password?</a>
      </div> -->

      <div class="ion-margin submit" (click)="onSubmit()">
        <ion-button class="login" expand="block" shape="round">
          <ion-text><strong>Log In</strong></ion-text>
        </ion-button>
      </div>

      <div class="ion-text-right ion-margin-horizontal register">
        <ion-text class="fwd" color="medium">Don't have an account? </ion-text>
        <a [routerLink]="['/register']"> Register</a>
      </div>

      <img class="line" src="../../../assets/imgs/line.png" />

      <div class="googleOr">
        <ion-text>or</ion-text>
      </div>

      <div class="ion-margin google">
        <ion-button
          class="login"
          expand="block"
          shape="round"
          (click)="onGoogleLogin()"
        >
          <img src="../../../assets/imgs/google-logo.png" />
          <ion-text><strong>Login with Google</strong></ion-text>
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
